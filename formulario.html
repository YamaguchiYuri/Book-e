<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script  defer src="formulario.js"></script>
    <title>CADASTRO</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<main>
    <header>
        
    </header>
    <body>
        <div class="pixel_dialog">
            <div class="dialog_header">
                <div class="booke">FORMULARIO</div>
                <span></span> <span class="close_button">X</span>
            </div>
            <div class="dialog_content">
                <form action="/cadastrar" method="POST">
                    <label id="lblData_nascimento" for="data_nascimento">DATA DE NASCIMENTO</label>
                    <input type="date" id="data_nascimento"/>
                    <label id="lblFaculdade" for="faculdade">QUAL SUA FACULDADE?</label>
                    <input type="text" id="faculdade"/>
                    <label id="lblCurso" for="curso">QUAL CURSO VOCE FREQUENTA?</label>
                    <input type="text" id="curso"/>
                    <label id="lblCiclo_faculdade" for="lblCiclo_faculdade">QUANTOS CICLOS TEM SEU CURSO?</label>
                    <input type="number" id="ciclo_faculdade"/>
                    <label id="lblCiclo" for="ciclo">EM QUE CICLO VOCE ESTÁ?</label>
                    <input type="number" id="ciclo"/>
                    <label id="lblMateria" for="materia">QUAIS SÃO AS MATERIAS DO SEU CICLO ATUAL?</label>
                    <button type="button" class="btn btnMateria" id="btnMateria">ADICIONAR MATERIAS</button>
                    <div class="dialog_buttons">
                        <button id="btnOk" type="submit" class="btn btnOk">FINALIZAR FORMULARIO</button>
                    </div>
                </form>
                
            </div>
        </div>
        </div>
        <div id="modal-overlay" class="hidden">
        </div>

        <div id="modal-materias" class="pixel_dialog hidden">
            <div class="dialog_header">
                <span>ADICIONAR MATÉRIAS</span>
                <span id="close-modal" class="close_button" style="cursor: pointer;">X</span>
            </div>
            <div class="dialog_content modal-content-materias">
                <label for="nome-materia">Nome da Matéria:</label>
                <input type="text" id="nome-materia" name="nome-materia">
                <ul id="lista-materias"></ul>

                <div class="modal-buttons">
                    <button type="button" id="btn-add-lista" class="btn btnMateria">Adicionar à Lista</button>
                    <button type="button" id="btn-fechar-modal" class="btn btnMateria">Concluir</button>
                </div>
            </div>
        </div>
</body>
</main>
</html>
    </body>
</main>
</html>
