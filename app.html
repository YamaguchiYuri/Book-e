<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book-e - Principal</title>
    <link rel="stylesheet" href="formulario.css">
    <link rel="stylesheet" href="app.css">
    <script type="module" src="app.js"></script>
</head>
<body>

    <main id="desktop">
        <div class="icon" data-modal-id="modal-agenda">
            <img src="./assets/agenda.png" alt="Agenda">
            <span>Agenda</span>
        </div>

        <div class="icon" data-modal-id="modal-anotacoes">
            <img src="./assets/anotacoes.png" alt="Anotações">
            <span>Anotações</span>
        </div>

        <div class="icon" data-modal-id="modal-notas">
            <img src="./assets/notas.png" alt="Notas">
            <span>Notas</span>
        </div>

    </main>
<!--essa parte da agenda-->
    <div id="modal-agenda" class="pixel_dialog hidden">
        <div class="dialog_header">
            <span>AGENDA ACADEMICA</span>
            <span class="close_button">X</span>
        </div>
        
        <div class="dialog_content content-agenda">
            
            <div id="lista-agenda">
                </div>

            <div id="inserir-agenda">
                <label for="add-tipo">Tipo de Compromisso:</label>
                <input type="text" id="add-tipo" placeholder="Ex: Prova, Entrega...">
                
                <label for="add-data">Data:</label>
                <input type="date" id="add-data">
                
                <button id="btnAdd-agenda" class="btn btnMateria">Adicionar</button>
            </div>
            
        </div>
    </div>

    <div id="modal-anotacoes" class="pixel_dialog hidden">
        <div class="dialog_header">
            <span>ANOTAÇÕES</span>
            <span class="close_button">X</span>
        </div>
        <div class="dialog_content content-anotacoes">
            
            <div id="note-list-area">
                </div>

            <div class="note-footer-actions">
                <button id="btn-show-new-note-modal" class="btn btnMateria">
                    Criar nova anotação
                </button>
            </div>
        </div>
    </div>

    <div id="sub-modal-overlay" class="hidden"></div>

    <div id="modal-nova-anotacao" class="pixel_dialog hidden">
        <div class="dialog_header">
            <span>CRIAR NOVA ANOTAÇÃO</span>
            <span id="btn-cancel-new-note" class="close_button">X</span>
        </div>
        <div class="dialog_content content-nova-anotacao">
            <label for="new-note-title">TÍTULO:</label>
            <input type="text" id="new-note-title">
            
            <label for="new-note-content">CONTEÚDO:</label>
            <textarea id="new-note-content"></textarea>

            <div class="modal-buttons">
                <button id="btn-save-new-note" class="btn btnOk">Salvar</button>
                <button id="btn-cancel-new-note-2" class="btn btnCancelar">Cancelar</button>
            </div>
        </div>
    </div>

    <div id="modal-notas" class="pixel_dialog hidden">
        <div class="dialog_header">
            <span>NOTAS</span>
            <span class="close_button">X</span>
        </div>
        <div class="dialog_content content-notas">
            <p>Materias</p>
            </div>
    </div>
    <div id="agenda-widget" class="pixel_dialog">
        <div class="dialog_header">
            <span>PRÓXIMOS EVENTOS</span>
        </div>
        <div class="dialog_content content-widget-agenda">
            <ul id="agenda-widget-list">
                </ul>
        </div>
    </div>
    <div id="modal-agenda" class="pixel_dialog hidden">

</body>
</html>
