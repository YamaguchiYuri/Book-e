<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book-e - Principal</title>
    <link rel="stylesheet" href="formulario.css">
    <link rel="stylesheet" href="app.css">
    <script type="module" src="app.js"></script>
</head>
<body>

    <main id="desktop">
        <div class="icon" data-modal-id="modal-agenda">
            <img src="./assets/agenda.png" alt="Agenda">
            <span>Agenda</span>
        </div>

        <div class="icon" data-modal-id="modal-anotacoes">
            <img src="./assets/anotacoes.png" alt="Anotações">
            <span>Anotações</span>
        </div>

        <div class="icon" data-modal-id="modal-notas">
            <img src="./assets/notas.png" alt="Notas">
            <span>Notas</span>
        </div>

    </main>
<!--essa parte da agenda-->
    <div id="modal-agenda" class="pixel_dialog hidden">
        <div class="dialog_header">
            <span>AGENDA ACADEMICA</span>
            <span class="close_button">X</span>
        </div>
        
        <div class="dialog_content content-agenda">
            
            <div id="lista-agenda">
                </div>

            <div id="inserir-agenda">
                <label for="add-tipo">Tipo de Compromisso:</label>
                <input type="text" id="add-tipo" placeholder="Ex: Prova, Entrega...">
                
                <label for="add-data">Data:</label>
                <input type="date" id="add-data">
                
                <button id="btnAdd-agenda" class="btn btnMateria">Adicionar</button>
            </div>
            
        </div>
    </div>

    <div id="modal-anotacoes" class="pixel_dialog hidden">
        <div class="dialog_header">
            <span>ANOTAÇÕES</span>
            <span class="close_button">X</span>
        </div>
        <div class="dialog_content content-anotacoes">
            
            <div id="note-list-area">
                </div>

            <div class="note-footer-actions">
                <button id="btn-show-new-note-modal" class="btn btnMateria">
                    Criar nova anotação
                </button>
            </div>
        </div>
    </div>

    <div id="sub-modal-overlay" class="hidden"></div>

    <div id="modal-nova-anotacao" class="pixel_dialog hidden">
        <div class="dialog_header">
            <span>CRIAR NOVA ANOTAÇÃO</span>
            <span id="btn-cancel-new-note" class="close_button">X</span>
        </div>
        <div class="dialog_content content-nova-anotacao">
            <label for="new-note-title">TÍTULO:</label>
            <input type="text" id="new-note-title">
            
            <label for="new-note-content">CONTEÚDO:</label>
            <textarea id="new-note-content"></textarea>

            <div class="modal-buttons">
                <button id="btn-save-new-note" class="btn btnOk">Salvar</button>
                <button id="btn-cancel-new-note-2" class="btn btnCancelar">Cancelar</button>
            </div>
        </div>
    </div>

    <div id="modal-notas" class="pixel_dialog hidden">
        <div class="dialog_header">
            <span>NOTAS E FALTAS</span>
            <span class="close_button">X</span>
        </div>
        <div class="dialog_content content-notas">
            <ul id="notas-list-area">
                
                </ul>
        </div>
    </div>
    <div id="agenda-widget" class="pixel_dialog">
        <div class="dialog_header">
            <span>PRÓXIMOS EVENTOS</span>
        </div>
        <div class="dialog_content content-widget-agenda">
            <ul id="agenda-widget-list">
                </ul>
        </div>
    </div>
    <div id="modal-agenda" class="pixel_dialog hidden">

<style>
    /* ========================================================= */
    /* TEMA "AGENDA ACADÊMICA" (VERSÃO COMPACTA NA LISTA)        */
    /* ========================================================= */

    /* 1. INPUTS E SELECTS (Mantido igual - Azulado e Afundado) */
    #add-nota-form select,
    #add-nota-form input {
        background-color: #94add3 !important; 
        color: #ffffff !important; 
        border: 2px solid #7a92b8 !important; 
        border-style: inset !important; 
        font-family: 'Press Start 2P', cursive !important;
        font-size: 10px !important;
        padding: 10px 5px !important; 
        width: 100% !important;
        box-sizing: border-box !important;
        border-radius: 0 !important;
        margin-bottom: 10px !important;
        display: block !important;
        height: 35px !important;
        outline: none !important;
        box-shadow: none !important;
    }
    #add-nota-form input::placeholder { color: #5e7699 !important; }
    #add-nota-form select:focus,
    #add-nota-form input:focus {
        background-color: #a8c0e6 !important; 
        border-color: #ffffff !important;
    }
    #add-nota-form input[name="valor"] {
        text-align: center !important;
        font-weight: bold !important;
        font-size: 12px !important;
    }

    /* 2. BOTÃO SALVAR (Mantido igual - Verde Neon) */
    #add-nota-form .btn {
        background-color: #90f990 !important; 
        color: #ffffff !important; 
        text-shadow: 1px 1px 0 #489c48 !important; 
        border: none !important;
        box-shadow: 0 4px 0 #489c48, 0 -2px 0 #489c48 !important;
        padding: 10px !important;
        width: 100% !important; 
        cursor: pointer !important;
        margin-top: 10px !important;
    }
    #add-nota-form .btn:active {
        box-shadow: none !important;
        transform: translate(0, 4px) !important; 
    }

    /* 3. BOTÃO [DEL] (AJUSTADO: MENOR E MAIS COMPACTO) */
    .delete-nota-btn {
        display: inline-block !important;
        background-color: #ff5555 !important;
        color: #fff !important;
        border: 2px solid #990000 !important;
        /* Reduzi o padding para o botão ficar mais baixinho */
        padding: 2px 4px !important; 
        font-size: 7px !important; /* Letra um pouco menor */
        font-family: 'Press Start 2P', cursive !important;
        cursor: pointer !important;
        margin-left: 5px !important;
        box-shadow: 1px 1px 0px #550000 !important; /* Sombra menor */
        line-height: 1 !important;
        vertical-align: middle !important;
    }
    .delete-nota-btn:active {
        transform: translate(1px, 1px) !important;
        box-shadow: none !important;
    }

    /* 4. LISTA DE MATÉRIAS (AJUSTADO: LINHAS MAIS PRÓXIMAS) */
    .materia-notas-lista li {
        display: flex !important;
        justify-content: space-between !important;
        align-items: center !important;
        background-color: #b3d2ff !important;
        color: #142726 !important;
        /* Reduzi drasticamente o padding e a margem */
        padding: 4px 6px !important; 
        margin-bottom: 2px !important; /* Espaço entre as linhas diminuiu */
        border: 2px solid #94add3 !important;
        font-size: 9px !important; /* Texto um pouco mais compacto */
        height: auto !important;
        min-height: 20px !important;
    }
    
    /* Remove margem extra da lista UL se houver */
    .materia-notas-lista ul {
        padding: 5px !important;
        margin: 0 !important;
        gap: 0 !important; /* Remove gap do flex se tiver */
    }
</style>
</body>
</html>
