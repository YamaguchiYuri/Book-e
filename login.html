<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TELA DE LOGIN</title>
    <link rel="stylesheet" href="style.css">
</head>
<main>
    <header>
        <div class="booke">BOOK-E</div>
    </header>
    <body>
        <div class="pixel_dialog">
            <div class="dialog_header">
                <span></span> <span class="close_button">X</span>
            </div>
            <div class="dialog_content">
                <label for="username">USUARIO</label>
                <input type="text" id="username"/>
                <label id="lblPassword" for="password">SENHA</label>
                <input type="password" id="password"/>
                <div class="dialog_buttons">
                    <button class="btn btnEntrar">ENTRAR</button>
                    <button class="btn btnCancelar">CANCELAR</button>
                </div>
            </div>
        </div>
        <div class="btnBottom">
            <button id="btnCadastrar">Cadastre-se</button>
            <button id="btnEsqueceu">Esqueci minha senha</button>
        </div>
    </body>
</main>
</html>
