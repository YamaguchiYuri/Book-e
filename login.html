<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TELA DE LOGIN</title>
    <link rel="stylesheet" href="style.css">
</head>
<main>
    <header>
        
    </header>
    <body>
        <div class="pixel_dialog">
            <div class="dialog_header">
                <div class="booke">BOOK-E</div>
                <span></span> <span class="close_button">X</span>
            </div>
            <div class="dialog_content">
                <form id="login-form"> 
                    <label for="username">USUARIO</label>
                    <input type="text" id="username"/>
                    <label id="lblPassword" for="password">SENHA</label>
                    <input type="password" id="password"/>
                    
                    <p id="aviso"></p> 
                    
                    <div class="dialog_buttons">
                        <button type="submit" class="btn btnEntrar">ENTRAR</button> 
                        <button type="button" class="btn btnCancelar">CANCELAR</button>
                    </div>
                </form>
            </div>
            <div class="btnBottom">
                <button id="btnCadastrar">Cadastre-se</button>
                <button id="btnEsqueceu">Esqueci minha senha</button>
            </div>
        </div>

    </body>
</main>
<script defer src="login.js"></script>
</html>
